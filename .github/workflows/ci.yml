name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: 1.24
  DOCKER_IMAGE_NAME: mammoth/mammoth.server
  DOCKER_TAG: latest

jobs:
  test-and-lint:
    name: ğŸ§ª Test and ğŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: go.sum

      - name: ğŸ“¦ Get dependencies
        run: go mod download

      - name: âœ… Run tests with coverage
        run: |
          go test -coverprofile=coverage.out -covermode=atomic -race -v ./...
          go tool cover -func=coverage.out

      - name: ğŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

      - name: ğŸŒ Generate HTML coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: ğŸ“¤ Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report
          path: coverage.html

      - name: ğŸ•µï¸ Run vet
        run: go vet ./...

      - name: ğŸ§° Run staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...

      - name: ğŸ” Install and run golangci-lint
        run: |
          # Install golangci-lint
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
          # Run with timeout
          golangci-lint run --timeout 5m -v

  dockerfile-validation:
    name: ğŸ³ Dockerfile Validation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§¼ Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build an image from Dockerfile
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          docker build -t ${{ env.DOCKER_IMAGE_NAME }}:scan .

      - name: ğŸ›¡ï¸ Run Dockle
        uses: goodwithtech/dockle-action@main
        with:
          image: "${{ env.DOCKER_IMAGE_NAME }}:scan"
          format: "list"
          exit-code: "1"
          exit-level: "warn"
          ignore: "CIS-DI-0001,DKL-DI-0006"

